<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="name"><h2>Calculator</h2></div>
      <div id="screen"></div>
      <div id="keyboard">
        <button id="btn1" class="button" data-value="Ac">Ac</button>
        <button id="btn2" class="button" data-value="+">+/-</button>
        <button id="btn3" class="button" data-value="%">%</button>
        <button id="btn4" class="button" data-value="/">/</button>
        <button id="btn5" class="button" data-value="7">7</button>
        <button id="btn6" class="button" data-value="8">8</button>
        <button id="btn7" class="button" data-value="9">9</button>
        <button id="btn7a" class="button" data-value="*">*</button>
        <button id="btn8" class="button" data-value="4">4</button>
        <button id="btn9" class="button" data-value="5">5</button>
        <button id="btn10" class="button" data-value="6">6</button>
        <button id="btn11" class="button" data-value="-">-</button>
        <button id="btn12" class="button" data-value="1">1</button>
        <button id="btn13" class="button" data-value="2">2</button>
        <button id="btn14" class="button" data-value="3">3</button>
        <button id="btn15" class="button" data-value="+">+</button>
        <button id="btn16" class="button" data-value="0">0</button>
        <button id="btn17" class="button" data-value=".">.</button>
        <button id="btn18" class="button" data-value="=">=</button>
      </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
